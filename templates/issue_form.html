{% extends "base.html" %}
{% block content %}
<h1>Issue Book</h1>
<form method="POST" action="{{ url_for('issue_book', isbn=isbn) }}">
    <label for="member_id">Member ID:</label>
    <input type="text" name="member_id" required><br>

    <label for="catalog_num">Catalog Number:</label>
    <input type="text" name="catalog_num" required><br>

    <label for="issue_date">Issue Date:</label>
    <input type="date" name="issue_date" value="{{ today_date }}" required><br>

    <label for="due_date">Due Date:</label>
    <input type="date" name="due_date" required><br>

    <button type="submit">Issue</button>
</form>
{% endblock %}
